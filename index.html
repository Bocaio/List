<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="icon" href="./imgs/list.svg">
</head>
<body>
    <div class="max-w-[340px] mx-auto mt-20">
        <h1 class="font-semibold font-cute text-3xl mb-3">To Do List</h1>
        <div class="flex ">
            <input type="text"  class="flex-grow text-lg h-10 px-3 rounded-l-lg outline-none text-black bg-[#83A2FF]" name="" id="inputText">
            <svg id="addBtn" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1} stroke="currentColor" class="w-10 bg-black rounded-r-lg text-white h-10" className="">
                <path strokeLinecap="round" strokeLinejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
              </svg>
              
        </div>
        <div class="flex justify-between px-1 mt-2 items-center">
            <p class="text-xl font-moon">Your List</p>
            <p class="bg-[#4F4557] text-white px-2 py-1 font-moon rounded-full">Done <span id="doneCount">0</span>/<span id="listCount">0</span></p>
        </div>
        <div id="tasks" class="mt-3 flex   flex-col">
            <div class="hidden last:flex flex-grow items-center flex-col">
                <p class="font-moon text-lg">There is no List!</p>
                <img src="imgs/list.svg" class="w-28" alt="">
            </div>
            
        </div>


    </div>
    <script src="./src/app.js"></script>
</body>
</html>
